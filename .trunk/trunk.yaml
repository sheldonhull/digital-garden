version: 0.1
cli:
  version: 1.6.1
plugins:
  sources:
    - id: trunk
      ref: v0.0.13
      uri: https://github.com/trunk-io/plugins
lint:
  enabled:
    - actionlint@1.6.23
    - hadolint@2.12.0
    - markdownlint@0.33.0
    - oxipng@8.0.0
    - svgo@3.0.2
    - git-diff-check
    - gitleaks@8.16.1
    - gofmt@1.19.3
    - golangci-lint@SYSTEM
    - prettier@2.8.4
    - taplo@0.7.0
    - yamllint@1.29.0
  ignore:
    - linters: [ALL]
      paths:
        - vendor/**
        - notes/.obsidian/**
    - linters: [prettier]
      paths:
        - .markdownlint.yaml

runtimes:
  enabled:
    - go@SYSTEM
    - node@18.12.1
    - python@3.10.8
actions:
  enabled:
    - trunk-announce
    - trunk-check-pre-push
    - trunk-fmt-pre-commit
    - trunk-upgrade-available
