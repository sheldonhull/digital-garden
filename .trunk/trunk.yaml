version: 0.1
cli:
  version: 1.14.1
plugins:
  sources:
    - id: trunk
      ref: v1.1.0
      uri: https://github.com/trunk-io/plugins
lint:
  enabled:
    - renovate@36.57.4
    - shellcheck@0.9.0
    - shfmt@3.6.0
    - cspell@7.0.1
    - actionlint@1.6.25
    - hadolint@2.12.0
    - markdownlint@0.35.0
    - oxipng@8.0.0
    - svgo@3.0.2
    - git-diff-check
    - gitleaks@8.18.0
    - gofmt@1.20.4
    - golangci-lint@SYSTEM
    - prettier@3.0.2
    - taplo@0.8.1
    - yamllint@1.32.0
  ignore:
    - linters: [ALL]
      paths:
        - vendor/**
        - notes/.obsidian/**
    - linters: [prettier]
      paths:
        - .markdownlint.yaml
    - linters: [cspell]
      paths:
        - '*'
        - '!notes/**/*.md'

runtimes:
  enabled:
    - go@SYSTEM
    - node@18.12.1
    - python@3.10.8
actions:
  enabled:
    - trunk-announce
    - trunk-check-pre-push
    - trunk-fmt-pre-commit
    - trunk-upgrade-available
