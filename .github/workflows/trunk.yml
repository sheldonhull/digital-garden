---
name: trunk-check

on:
  pull_request:
    branches:
      - main
  workflow_dispatch:

jobs:
  trunk-check:
    name: check
    runs-on: ubuntu-latest
    timeout-minutes: 10
    steps:
      - name: Checkout
        uses: actions/checkout@f43a0e5ff2bd294095638e18286ca9a3d1956744 # v3
      - uses: aquaproj/aqua-installer@fd2089d1f56724d6456f24d58605e6964deae124 # v2.3.2
        with:
          # working_directory: foo
          aqua_opts: '--tags lint'
          aqua_version: v2.10.1
        env:
          AQUA_LOG_LEVEL: debug
      - name: Trunk Check
        uses: trunk-io/trunk-action@65228585e2c6128315f0f2d5190e2eae7f5c32c6 # v1
