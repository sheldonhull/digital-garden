---
name: trunk-check

on:
  pull_request:
    branches:
      - main
jobs:
  trunk-check:
    name: check
    runs-on: ubuntu-latest
    timeout-minutes: 10
    steps:
      - name: Checkout
        uses: actions/checkout@c85c95e3d7251135ab7dc9ce3241c5835cc595a9 # v3
      - uses: aquaproj/aqua-installer@36dc5833b04eb63f06e3bb818aa6b7a6e6db99a9 # v2.1.2
        with:
          working_directory: foo
          aqua_opts: '--tags lint'
          aqua_version: v2.8.0
        env:
          AQUA_CONFIG: aqua-config.yaml
          AQUA_LOG_LEVEL: debug
      - name: Trunk Check
        uses: trunk-io/trunk-action@585ad971e85a2a7cc5f62b1468f7bbc7262ef599 # v1
