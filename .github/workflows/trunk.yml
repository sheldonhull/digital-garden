---
name: trunk-check

on:
  pull_request:
    branches:
      - main
jobs:
  trunk-check:
    name: check
    runs-on: ubuntu-latest
    timeout-minutes: 10
    steps:
      - name: Checkout
        uses: actions/checkout@v3
      - uses: aquaproj/aqua-installer@v2.0.2
        with:
          working_directory: foo
          aqua_opts: '--tags lint'
          aqua_version: v2.4.0
        env:
          AQUA_CONFIG: aqua-config.yaml
          AQUA_LOG_LEVEL: debug
      - name: Trunk Check
        uses: trunk-io/trunk-action@v1
