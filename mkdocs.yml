---
site_name: digital garden
repo_url: https://github.com/sheldonhull/digital-garden
use_directory_urls: true
theme:
  name: material
  #logo: assets/icons/regular_expression_light.svg
  logo: assets/images/sheldon-avatar.jpg
  font:
    text: Raleway
    code: Fira Code

  palette:
    # Palette toggle for light mode
    - media: '(prefers-color-scheme: light)'
      scheme: default
      toggle:
        icon: material/brightness-7
        name: Switch to dark mode

    # Palette toggle for dark mode
    - media: '(prefers-color-scheme: dark)'
      scheme: slate
      toggle:
        icon: material/brightness-4
        name: Switch to light mode
  features:
    - navigation.indexes
    - navigation.instant
    - navigation.tracking
    - navigation.tabs
    - navigation.tabs.sticky
    - navigation.sections
    - navigation.expand
    - toc.follow
    - navigation.top
    - navigation.path
    - toc.integrate
    - search.suggest
    - search.highlight
    - content.code.copy

markdown_extensions:
  - admonition
  - pymdownx.details
  - footnotes
  - toc:
      permalink: ðŸ”—
  - attr_list
  - pymdownx.highlight:
      anchor_linenums: true
      # line_spans: __span
      # pygments_lang_class: true
  - pymdownx.inlinehilite
  - pymdownx.snippets
  - pymdownx.superfences
  - pymdownx.tabbed:
      alternate_style: true
plugins:
  - tags:
      enabled: !ENV [CI, false]
  - search
  - glightbox

  # - meta: # insiders only
  #     meta_file: '**/.meta.yml'
dev_addr: '0.0.0.0:8000' # since running dockerized, need to use 0.0.0.0 since 127.0.0.1 won't resolve to docker gateway
extra_css:
  - stylesheets/extra.css
  - stylesheets/gist.css
  - stylesheets/code-highlighting.css
remote_branch: gh-pages
